<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       
        <p:growl life="5000" autoUpdate="true" globalOnly="true" sticky="true"/>
        <h:form>
          Descrição:  <h:inputText value="#{produtoController.produto.descricao}"/>
          <br/>
          <br/>
          Preço:  <h:inputText value="#{produtoController.produto.preco}"/>
          <br/>

          <h:commandButton action="#{produtoController.adicionar()}" value="Salvar" rendered="#{not produtoController.edit}"/>
          
          <h:dataTable value="#{produtoController.produtos}" var="produto"
    			
    		>

    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">Id</f:facet>
    				<!-- row record -->
    				#{produto.id}
    			</h:column>

    			<h:column>
    				<f:facet name="header">Descrição</f:facet>
    				#{produto.descricao}
    			</h:column>

    			<h:column>
    				<f:facet name="header">Preço</f:facet>
    				#{produto.preco}
    			</h:column>

              <h:column>
                  <h:commandButton action="#{produtoController.remove(produto)}" value="Apagar"/>
              </h:column>
               <h:column>
                   <h:commandButton action="#{produtoController.update()}"  value="atualizar" rendered="#{produtoController.edit}"/>
              </h:column>
               <h:column>
                   <h:commandButton action="#{produtoController.editar(produto)}" value="editar" rendered="#{not produtoController.edit}"/>
              </h:column>

    		</h:dataTable>

        </h:form>
    </h:body>
</html>
